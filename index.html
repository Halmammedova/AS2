<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stand Blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/icons/bootstrap-icons.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-xxl p-3">
            <a class="navbar-brand fw-bold fs-3" href="#">
                STAND BLOG<i class="bi bi-circle-fill fs-6 text-warning"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-5" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-warning fw-bold" href="#">HOME</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link text-black fw-bold" href="#">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black fw-bold" href="#">BLOG ENTRIES</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link text-black fw-bold">POST DETAILS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-black fw-bold" href="#">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- container with splide -->
    <div class="container-xxl g-0">
        <section class="splide" aria-labelledby="carousel-heading">
            <div class="splide__track">
                  <ul class="splide__list">
                      <li class="splide__slide position-relative">
                        <img src="img/banner-item-01.jpg" alt="" class="img-fluid">
                        <div class="position-absolute bottom-0 start-0 p-4">
                            <div class="fs-5 fw-semibold text-warning">
                                FASHION
                            </div>
                            <div class="fs-4 fw-bold text-white">
                                Morbi Dapibus Condimentum
                            </div>
                            <div>
                                Admin 
                            </div>
                        </div>
                      </li>
                      <li class="splide__slide">
                        <img src="img/banner-item-02.jpg" alt="" class="img-fluid">
                      </li>
                      <li class="splide__slide">
                        <img src="img/banner-item-03.jpg" alt="" class="img-fluid">
                      </li>
                      <li class="splide__slide">
                        <img src="img/banner-item-04.jpg" alt="" class="img-fluid">
                      </li>
                      <li class="splide__slide">
                        <img src="img/banner-item-05.jpg" alt="" class="img-fluid">
                      </li>
                      <li class="splide__slide">
                        <img src="img/banner-item-06.jpg" alt="" class="img-fluid">
                      </li>
                  </ul>
            </div>
          </section>
    </div>

    <!-- mini container -->
    <!-- main container -->
    <!-- footer -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/splide.min.js"></script>
    <script src="js/aos.js"></script>
    <script>
        var splide = new Splide( '.splide', {
            type   : 'loop',
            interval: 3000,
            autoplay: true,
            perMove: 1,
            perPage: 3,
            gap: '10px',
            arrows: true,
            pagination: false,
            breakpoints: {
                    991: {
                        perPage: 3,
                    },
                    767: {
                        perPage: 2,
                    },
                    567: {
                        perPage: 1,
                    },
                }
            } );

            splide.mount();
    </script>
</body>
</html>
